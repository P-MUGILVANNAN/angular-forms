<div class="container">
    <h2>Reactive Forms</h2>
<form [formGroup]="contactForm" (submit)="onSubmit()">
    <p>
        <label for="firstname">First Name</label>
        <input class="form-control w-25" type="text" id="firstname" name="firstname" formControlName="firstName">
    </p>
    <p>
        <label for="lastname">Last Name</label>
        <input class="form-control w-25" type="text" id="lastname" name="lastname" formControlName="lastName">
    </p>
    <p>
        <label for="email">Email</label>
        <input class="form-control w-25" type="email" id="email" name="email" formControlName="email">
    </p>
    <p>
        <label for="gender">Gender</label>
        <input type="radio" value="male" id="gender" class="form-check-input" name="gender" formControlName="gender"> Male
        <input type="radio" value="female" id="gender" class="form-check-input" name="gender" formControlName="gender"> Female
    </p>
    <p>
        <label for="isMarried">Married</label>
        <input type="checkbox" class="form-check-input" id="isMarried" name="isMarried" formControlName="isMarried">
    </p>
    <p>
        <label for="country">Country</label>
        <select class="form-select w-25" name="country" id="country" formControlName="country">
            <option value="1">India</option>
            <option value="2">USA</option>
            <option value="3">England</option>
            <option value="4">Singapore</option>
        </select>
    </p>
    <div formGroupName="address">
        <div class="form-group">
            <label for="city">City</label>
            <input class="form-control w-25" type="text" name="city" formControlName="city">
        </div>
        <div class="form-group">
            <label for="street">Street</label>
            <input class="form-control w-25" type="text" name="street" formControlName="street">
        </div>
        <div class="form-group">
            <label for="pincode">Pin Code</label>
            <input class="form-control w-25" type="text" name="pincode" formControlName="pincode">
        </div>
    </div>
    <br>
    <p>
        <button class="btn btn-success" type="submit">Submit</button>
    </p>
</form>
</div>
